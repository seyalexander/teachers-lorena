<div class="bg-gradient-to-r from-purple-900 via-purple-700 to-purple-500 min-h-screen flex flex-col items-center py-10 relative">

  <header class="w-full bg-gradient-to-r from-gray-900 to-gray-800 py-6 shadow-lg fixed top-0 left-0 z-20">
    <div class="max-w-5xl mx-auto flex justify-between items-center px-6">
      <div class="flex items-center group">
        <h2 class="text-lg font-extrabold text-white md:text-4xl">Welcome, <span class="text-red-500">{{ username }}</span></h2>
      </div>
      <button (click)="salir()" class="py-3 px-6 bg-red-600 text-white text-lg font-semibold rounded-full shadow-lg transition transform hover:bg-red-700 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-600">
        Logout
      </button>
    </div>
    <div class="absolute top-0 left-0 w-full h-full bg-no-repeat bg-cover" style="background-image: url('background-pattern.png'); opacity: 0.05; z-index: -1;"></div>
  </header>


  <div class="pt-28 w-full max-w-6xl grid grid-cols-1 gap-6 sm:grid-cols-1 lg:grid-cols-2 md:grid-cols-1">

    <div (click)="opcionesClase()" class="option-container p-4 bg-white bg-opacity-10 rounded-lg shadow-lg">
      <img src="https://img.freepik.com/foto-gratis/personaje-dibujos-animados-3d_23-2151021922.jpg?t=st=1721966561~exp=1721970161~hmac=5cb656f12016ffd4cd3412f6a0e7a21701bc51621c09a1f91678bc94fc3ef449&w=740" alt="Cappuccino" class="rounded-lg w-full mb-4">
      <h3 class="text-2xl font-bold text-white mb-2">Join a class</h3>
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg text-white">Welcome</span>
        <span class="text-lg text-pink-500">😁</span>
      </div>
    </div>

    <div (click)="aventuras()" class="option-container p-4 bg-white bg-opacity-10 rounded-lg shadow-lg">
      <img src="https://img.freepik.com/foto-gratis/personaje-dibujos-animados-3d_23-2151021938.jpg?t=st=1721966522~exp=1721970122~hmac=f103093972db8bbe4a8bb56d3f4597a3bb86a694e3b6870f629c12e92da3e064&w=740" alt="Latte" class="rounded-lg w-full mb-4">
      <h3 class="text-2xl font-bold text-white mb-2">Adventure mode</h3>
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg text-white">Welcome</span>
        <span class="text-lg text-pink-500">😁</span>
      </div>
    </div>

  </div>
</div>

<div class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75">
  <div class="bg-white p-8 rounded-lg shadow-2xl max-w-md w-full transform transition-transform duration-300 scale-100 hover:scale-105">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Register New Audio</h2>
    <form (ngSubmit)="onSubmit()" #audioForm="ngForm">
      <div class="mb-6">
        <label for="audioFileType" class="block text-lg font-medium text-gray-700 mb-2">Audio URL</label>
        <input type="text" id="audioFileType" [(ngModel)]="newAudio.audio" name="audioFileType" required
               class="w-full border border-gray-300 rounded-lg px-4 py-3 mt-1 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="flex justify-between items-center">
        <button type="submit" class="w-full py-3 px-6 bg-blue-500 text-white font-semibold rounded-full shadow-lg hover:bg-blue-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
          Submit
        </button>
      </div>
      <div class="mt-4 flex justify-between">
        <button type="button" (click)="cerrarComponente()" class="w-full py-3 px-6 bg-red-500 text-white font-semibold rounded-full shadow-lg hover:bg-red-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
